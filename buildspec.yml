version: 0.2

phases:
  pre_build:
    commands:
      - echo Install packages...
      - npm install
  build:
    commands:
      - echo Create build...
      - npm run build
  post_build:
    commands:
      - echo Removing unnecessary files...
      - rm -rf node_modules/
      - echo Copying 'Templates' folder to 'dist'...

artifacts:
  files:
    - "dist/**/*"
    - "package.json"
    - "package-lock.json"
    - "README.md"
  discard-paths: yes
